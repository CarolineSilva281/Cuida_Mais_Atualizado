<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Cuida+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #9370DB, #6A5ACD);
      font-family: 'Nunito', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .btn-cuida {
      background: linear-gradient(135deg, #9370DB, #6A5ACD);
      color: #fff;
      font-weight: 600;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-cuida:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(106,90,205,0.4);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="text-center mb-4">Login - Casa de Repouso</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" name="senha" class="form-control mb-3" placeholder="Senha" required>
      <button type="submit" class="btn btn-cuida w-100">Entrar</button>
    </form>

    <p class="mt-3 text-center">
      <a href="/cadastrar_casa">NÃ£o tem conta? Cadastre-se</a>
    </p>
  </div>
</body>
</html>
