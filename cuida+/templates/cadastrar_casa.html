<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Casa - Cuida+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Cadastrar Casa de Repouso</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded-3 shadow-sm">
            <div class="mb-3">
                <input type="text" name="nome" class="form-control" placeholder="Nome da Casa" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="telefone" class="form-control" placeholder="Telefone" required>
            </div>
            <div class="mb-3">
                <input type="text" name="endereco" class="form-control" placeholder="Endereço" required>
            </div>
            <div class="mb-3">
                <textarea name="descricao" class="form-control" placeholder="Descrição" required></textarea>
            </div>
            <div class="mb-3">
                <input type="number" name="vagas" class="form-control" placeholder="Quantidade de vagas" required>
            </div>
            <div class="mb-3">
                <select name="plano" class="form-select" required>
                    <option value="" disabled selected>Selecione um plano</option>
                    {% for plano in planos %}
                    <option value="{{ plano[0] }}">{{ plano[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input type="password" name="senha" class="form-control" placeholder="Senha" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Enviar Imagem da Casa</label>
                <input type="file" name="imagem" id="imagem" class="form-control">
            </div>
            <button type="submit" class="btn btn-cuida w-100">Cadastrar</button>
        </form>

        <p class="mt-3 text-center"><a href="/">Voltar para início</a></p>
    </div>
</body>
</html>
